<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms includes all the input tags, button and many more</title>
  </head>
  <body>
    <form action="">
      name: <input type="text" placeholder="enter your name here" /> <br />
      <br />
      email: <input type="email" name="" id="" placeholder="email" /><br />
      <br />
      password:
      <input type="password" name="" id="" placeholder="password" /><br />
      <br />

      <input type="reset" value="Reset" />
      <input type="button" value="Submit" />
    </form>
    <br />
    <br />
    <!-- <fieldset> -->
    <legend>Choose your interests:</legend>
    <!-- <div> -->
    <input type="checkbox" id="coding" name="interest" value="coding" />
    <label for="coding">Coding</label>
    <!-- </div> -->
    <!-- <div> -->
    <input type="checkbox" id="music" name="interest" value="music" />
    <label for="music">Music</label>
    <!-- </div> -->
    <!-- </fieldset> -->
    <br />
    <br />
    <input type="button" value="Click Me" />

    <br />
    <br />

    <input type="date" name="" id="" /> <br />
    <br />
    <input type="datetime-local" name="" id="" /> <br />
    <br />
    <input type="file" name="" id="" /> <br />
    <br />
    <br />
    <form action="">
      <fieldset>
        <legend>Select the following Player:</legend>
        <div>
          <input type="radio" name="player" id="rohit sharma" />
          <label for="">Rohit Sharma</label>
          <input type="radio" name="player" id="virat kohli" />
          <label for="">Virat Kohli</label>
          <input type="radio" name="player" id="sachin tendulkar" />
          <label for="">Sachin Tendulkar</label>
        </div>
      </fieldset>
    </form>
    <br />
    <input type="range" name="volume" id="" min="0" max="100" />
    <label for="">volume</label> <br />
    <br />

    <!-- <label for="site-search">search the site:</label> -->
    <input type="search" name="site-search" id="q" />
    <button>Search</button>
    <br /><br />
    <input type="submit" value="Send Request" />
    <br /><br />
    <label for="phone">Enter your phone number:</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      required
    />
    <small>Format: 123-456-7890</small>
  </body>
</html>
